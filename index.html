<html>
    <head>
        <link rel="stylesheet" href="./index.css">
    </head>
    <body class="background">
        <div class="head">
            <h class = "sub-heading">ANIMI-FORMS</h>
        </div>
        <form name="ANIMI-FORMS" onsubmit="formValidation(event)" style="margin-left: 200px;">
            <h4 class = "heading">ANIMI-Name</h4>
            <input type="text" id="ANIMI-Name" class="input-style"  required><br>
            <h4 class = "heading" >ANIMI-(ORIGIN-COUNTRY)</h4>
            <select id="ANIMI-ORIGIN-COUNTRY" class="drop-down-style">
                <option value="Pakistan">Select an option</option>
                <option  value="India">India</option>
                <option value="Pakistan">Pakistan</option>
              </select>
            <h4 class = "heading">No.of.Episodes</h4>
            <input id="Episodes-count" class="input-style"><br>
            <h4 class = "heading">YOUR RATING</h4>
            <input type="text" id="your-rating" class="input-style" required><br>
            <h4 class = "heading">REWARDS</h4>
            <input type="text" id="rewards" class="input-style" required><br>
        </form>
        <div style="margin-left: 1000px; margin-top: -500px">
            <h4 class = "heading">DESCRIPTION ABOUT THE ANIMI</h4>
            <input id="Episodes-count" class="description-style"><br>
            <input id="submit-form" type="submit" value="SUBMIT" class="submit-button">
        </div>
    </body>
    <script>
        document.getElementById("submit-form").addEventListener("click", function formValidation(eve){
            eve.preventDefault();
            var name = document.forms["ANIMI-FORMS"]["ANIMI-Name"].value;
            let count = document.forms["ANIMI-FORMS"]["Episodes-count"].value;
            const specialChars = `/[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+ /;`
            const isSpecialCharsPresent = specialChars.split('').some(char => name.includes(char))
            if (name == "") {
                alert("Must Fill the name");
            }
            else if (name.length > 15){
                alert("Name size exceeds");
            } else if (name.length < 8) {
                alert("Name size should be greater than 8");
            } else if (isSpecialCharsPresent){
                alert("special charecter is present");
            } else if (isNaN(count)){
                alert("No.of.Episodies must be numbers")
            } else {
                alert(true)
                return true;
            }
        });
    </script>
</html>
